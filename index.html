<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves on the Beach</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Allgemeines Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Bodoni Moda, Times New Roman, serif;
        }

        /* Hintergrund-Container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/mori77z/beach/refs/heads/main/IMG_0700.GIF') no-repeat center center;
            background-size: cover;
        }

        /* Text-Overlay mit Perspektive */
        .text-overlay {
            position: absolute;
            bottom: 40%;
            width: 100vw;
            text-align: center;
            transform: perspective(1440px) rotateX(44deg);
        }

        #lyrics {
            display: inline-block;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 
                0px 1px 1px rgba(0, 0, 0, 0.5),
                2px 2px 2px rgba(0, 0, 0, 0.3);
            animation: fadeOut 1.5s linear infinite;
            blend-mode: overlay;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Animation f체r das Verschwinden mit Unsch채rfe */
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); filter: blur(0px); }
            70% { filter: blur(0px); }
            90% { opacity: 0.5; transform: scale(1.1); filter: blur(4px); }
            100% { opacity: 0; transform: scale(1.1); filter: blur(6px); }
        }

        @media (min-width: 700px) {
            #lyrics {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <span id="lyrics"></span>
        </div>
    </div>
    <script>
        // Liste von Songtext-Ausschnitten
        const lyrics = [
            "Digital Concepts",
            "creative directing",
            "Webdesign",
            "uiUx Design"
        ];

        const lyricsElement = document.getElementById("lyrics");

        let index = 0;

        // Funktion, um den Text alle 1,5 Sekunden zu 채ndern
        function updateLyrics() {
            lyricsElement.textContent = lyrics[index];
            index = (index + 1) % lyrics.length; // Schleife durch die Texte
        }
// Initialisiere den Textwechsel
setInterval(updateLyrics, 1500);

        // Weiterleitung nach 7 Sekunden
        setTimeout(() => {
            window.location.href = "https://beach.mori77z.de/archive"; // Zielseite hier einf체gen
        }, 7000);
    </script>
</body>
</html>
